AHLCG-PrefEncounterTip = <html>Determines which encounter sets will appear in the Encounter set dropdown for each component.<br><br>\
Name\: The name of the set<br>\
Cycle\: The name of the cycle containing the set<br>\
Icon\: The filename to the icon representing a user encounter set<br>\
Tag\: The base used for tags to insert the icon into text areas.  If the base is 'rats', the following tags will be available\:<br><br>\
&lt;ratss&gt; \: Inserts a small icon<br>\
&lt;ratsm&gt; \: Inserts a medium icon<br>\
&lt;ratsl&gt; \: Inserts a large icon<br><br>\
Any open cards will have to be reopened before the changes will take effect.

AHLCG-PrefCollectionTip = <html>Determines which collections will appear in the Collection dropdown for each component.<br><br>\
Name\: The name of the collection or cycle<br>\
Icon\: The filename to the icon representing a user collection<br>\
Tag\: The base used for tags to insert the icon into text areas.  If the base is 'core', the following tags will be available\:<br><br>\
&lt;cores&gt; \: Inserts a small icon<br>\
&lt;corem&gt; \: Inserts a medium icon<br>\
&lt;corel&gt; \: Inserts a large icon<br><br>\
Any open cards will have to be reopened before the changes will take effect.

